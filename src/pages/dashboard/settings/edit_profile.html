<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/public/imgs/logo/logo.png"
      type="image/x-icon"
    />
    <title>WearWeather</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/src/js/dashboard/navbar.js" defer></script>
    <link rel="stylesheet" href="/src/styles/dashboard/edit_profile.css" />
    <link rel="stylesheet" href="../../../styles/dashboard/navbar.css" />
    <script type="module" src="../../../js/utils/sessionValidate.js"></script>
  </head>

  <body>
    <div class="night"></div>
    <div class="hidden" id="navbar"></div>
    <div class="neo-nav">
      <div class="logo">
        <p>G5</p>
      </div>
      <div onclick="showNavbar()" id="nav-opener" class="nav-hamb">
        <span class="bar"></span><span class="bar"></span
        ><span class="bar"></span>
      </div>
    </div>
    <main class="content-main">
      <div class="login-form">
        <h2>Edit Profile</h2>
        <div id="message">Lorem Ipsum</div>
        <form id="edit-user-form">
          <fieldset>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="username"
              placeholder="Insert Your Name"
              required
            />
          </fieldset>
          <fieldset>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Insert Your E-mail"
              required7
            />
          </fieldset>
          <fieldset>
            <div class="circlepassword">
              <label for="password">Password</label>
              <button
                class="pass-info"
                type="button"
                popovertarget="pass_requirements"
                id="info"
                popovertarget="pass_requirements"
              >
                i
              </button>
              <div id="pass_requirements" popover>
                Your password must include at least 8 characters, 1 uppercase, 1
                lowercase and 1 special character
              </div>
            </div>
            <input
              type="password"
              id="new-password"
              name="newpassword"
              placeholder="Fill for a new password"
            />
          </fieldset>
          <fieldset>
            <label for="password">Current Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Insert your password"
              required
            />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="/src/js/dashboard/edit_profile.js"></script>
</html>
