              id="email"
              name="email"
              placeholder="Insert Your E-mail"
              required7
            />
          </fieldset>
          <fieldset>

            <input
              type="password"
              id="new-password"
              name="newpassword"
              placeholder="Fill for a new password"
            />
          </fieldset>
          <fieldset>
            <label for="password">Current Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Insert your password"
              required
            />
          </fieldset>
          <button type="submit">Submit</button>
