<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/public/imgs/logo/logo.png"
      type="image/x-icon"
    />
    <title>WearWeather</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/src/js/dashboard/navbar.js" defer></script>
    <script
      src="/src/js/dashboard/edit_profile.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="/src/styles/dashboard/edit_profile.css" />
    <link rel="stylesheet" href="../../../styles/dashboard/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="hidden" id="navbar"></div>
    <div class="neo-nav">
      <div class="logo">
        <p>G5</p>
      </div>
      <div onclick="showNavbar()" id="nav-opener" class="nav-hamb">
        <span class="bar"></span><span class="bar"></span
        ><span class="bar"></span>
      </div>
    </div>
    <main class="content-main">
      <div class="night"></div>
      <div class="login-form">
        <h2>Edit Profile</h2>
        <div id="error" class="">
          <p id="error-paragraph">Dados Inv√°lidos, verifique-os</p>
        </div>
        <form action="javascript:void(0)" method="post">
          <div class="validation-error"></div>
          <fieldset>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Insert Your Name"
              required
            />
          </fieldset>
          <fieldset>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Insert Your E-mail"
              required
            />
          </fieldset>
          <fieldset>
            <div class="new-password">
              <label for="new-password">New Password</label>
              <a
                title="A new password is optional. If you wish to change, include at least 8 characters, 1 uppercase, 1 lowercase and 1 special character"
              >
                <svg
                  width="23"
                  height="23"
                  viewBox="0 0 23 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    cx="11.5"
                    cy="11.5"
                    r="10.5"
                    fill="white"
                    stroke="#777575"
                    stroke-width="2"
                  />
                  <path
                    d="M11.02 17V9.425H12.895V17H11.02ZM10.915 8V6.17H13V8H10.915Z"
                    fill="black"
                  />
                </svg>
              </a>
            </div>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="Fill for a new password"
            />
          </fieldset>
          <fieldset>
            <label for="password">Current Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Insert your password"
              required
            />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <!-- Copyright desativado no design. -->
    <!-- <p id="copyright">&copy; Group 5 PWDAM 2024/2026</p> -->
  </body>
</html>
