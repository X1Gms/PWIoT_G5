<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <script type="module" src="../../js/utils/sessionValidate.js"></script>
    <link rel="stylesheet" href="../../styles/dashboard/navbar.css" />
    <link rel="stylesheet" href="../../styles/dashboard/home.css" />
    <script src="/src/js/dashboard/navbar.js" defer></script>
    <script src="/src/js/dashboard/home.js" defer></script>
    <link
      rel="shortcut icon"
      href="/public/imgs/logo/logo.png"
      type="image/x-icon"
    />

    <title>WearWeather</title>
  </head>
  <body>
    <div class="night"></div>
    <div class="hidden" id="navbar"></div>
    <div class="neo-nav">
      <div class="logo">
        <p>G5</p>
      </div>
      <div onclick="showNavbar()" id="nav-opener" class="nav-hamb">
        <span class="bar"></span><span class="bar"></span
        ><span class="bar"></span>
      </div>
    </div>
    <div class="page">
      <main>
        <section>
          <div class="weather-status">
            <div class="weather-info">
              <div class="weather-info-container">
                <div class="weather-status_text">
                  <h2>Weather</h2>
                  <h5 id="weather-name"></h5>
                  <h1 id="myTemperature"></h1>
                </div>
                <div class="weather-status_image">
                  <img id="tempIcon" src="" alt="" />
                </div>
              </div>
            </div>
            <div class="recommendation-main">
              <div class="clothe-type">
                <div class="event-type active">
                  <p>Any</p>
                </div>
                <div class="event-type">
                  <p>Walk</p>
                </div>
                <div class="event-type">
                  <p>Business</p>
                </div>
                <div class="event-type">
                  <p>Academic</p>
                </div>
                <div class="event-type">
                  <p>Running</p>
                </div>
              </div>
              <div
                style="display: none"
                class="recommendations recommendations-error"
              >
                <center>
                  <h1>Not enough recommendations with current wardrobe</h1>
                </center>
              </div>
              <div class="recommendations">
                <h4>Recommendations</h4>
                <div class="recommendations_options">
                  <div class="recommendations_option">
                    <div class="recommendations_option_text">
                      <h4 id="1stopt">1st Option:</h4>
                    </div>
                    <div class="recommendations_option_clothes">
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa1"
                            src=""
                            alt="T-Shirt Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa1title"></h4>
                      </div>
                      <div id="plus1" class="plus">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 18 18"
                          fill="none"
                        >
                          <path
                            d="M8 18V10H0V8H8V0H10V8H18V10H10V18H8Z"
                            fill="#1C1B1F"
                          />
                        </svg>
                      </div>
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa2"
                            src=""
                            alt="Shorts Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa2title"></h4>
                      </div>
                    </div>
                  </div>
                  <hr id="hr1" />
                  <div class="recommendations_option">
                    <div class="recommendations_option_text">
                      <h4 id="2ndopt">2nd Option:</h4>
                    </div>
                    <div class="recommendations_option_clothes">
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa3"
                            src=""
                            alt="T-Shirt Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa3title"></h4>
                      </div>
                      <div id="plus2" class="plus">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 18 18"
                          fill="none"
                        >
                          <path
                            d="M8 18V10H0V8H8V0H10V8H18V10H10V18H8Z"
                            fill="#1C1B1F"
                          />
                        </svg>
                      </div>
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa4"
                            src=""
                            alt="Pants Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa4title"></h4>
                      </div>
                    </div>
                  </div>
                  <hr id="hr2" />
                  <div class="recommendations_option">
                    <div class="recommendations_option_text">
                      <h4 id="3rdopt">3rd Option:</h4>
                    </div>
                    <div class="recommendations_option_clothes">
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa5"
                            src=""
                            alt="T-Shirt Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa5title"></h4>
                      </div>
                      <div id="plus3" class="plus">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 18 18"
                          fill="none"
                        >
                          <path
                            d="M8 18V10H0V8H8V0H10V8H18V10H10V18H8Z"
                            fill="#1C1B1F"
                          />
                        </svg>
                      </div>
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa6"
                            src=""
                            alt="Shorts Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa6title"></h4>
                      </div>
                      <div id="plus4" class="plus">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 18 18"
                          fill="none"
                        >
                          <path
                            d="M8 18V10H0V8H8V0H10V8H18V10H10V18H8Z"
                            fill="#1C1B1F"
                          />
                        </svg>
                      </div>
                      <div class="clothes_item">
                        <div class="clothes_image">
                          <img
                            id="roupa7"
                            src=""
                            alt="Track
                  Suit Jacket Image"
                            height="60"
                          />
                        </div>
                        <h4 id="roupa7title"></h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <aside></aside>
      </main>
    </div>
  </body>
</html>
