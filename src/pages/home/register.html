<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../public/imgs/logo/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="../../styles/home/forms.css" />
    <title>WearWeather</title>
  </head>

  <body>
    <header class="logo">
      <p>G5</p>
    </header>
    <main id="content-main">
      <div id="homepage">
        <div id="content-left" class="login-form">
          <h2>Register</h2>
          <form id="register-form">
            <div class="validation-error"></div>

            <fieldset>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Insert Your Name"
              />
            </fieldset>

            <fieldset>
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Insert Your E-mail"
              />
            </fieldset>

            <fieldset>
              <!-- title="Your password must include at least 8 characters, 1 uppercase, 1 lowercase and 1 special character" -->
              <div class="circlepassword" style="position: relative">
                <label for="password">Password</label>
                <button
                  class="pass-info"
                  type="button"
                  popovertarget="pass_requirements"
                  id="info"
                  popovertarget="pass_requirements"
                >
                  i
                </button>
                <div id="pass_requirements" popover>
                  Your password must include at least 8 characters, 1 uppercase,
                  1 lowercase and 1 special character
                </div>
              </div>
              <input
                type="password"
                id="password"
                placeholder="Insert Your Password"
                name="password"
              />
            </fieldset>

            <fieldset>
              <label for="Cpassword">Confirm Password</label>
              <input
                type="password"
                id="Cpassword"
                name="confirm-password"
                placeholder="Confirm Your Password"
              />
            </fieldset>

            <div class="checkboxdiv">
              <label>
                <input type="checkbox" name="terms" />

                <span class="textcheck"
                  >I confirm that my data will be processed in accordance with
                  the privacy policy.</span
                >
              </label>
            </div>

            <div id="align-helper">
              <input class="button" type="submit" value="Create an Account" />
              <a href="login.html" class="anchor">You have an Account?</a>
            </div>
          </form>
        </div>

        <img
          id="content-right"
          src="../../../public/imgs/others/home.png"
          alt="Home Image"
          class="image"
        />
      </div>
    </main>

    <div id="copyright">
      <p>&copy; Group 5 PWDAM 2024/2026</p>
    </div>
    <script type="module" src="./../../js/home/register.js"></script>
  </body>
</html>
