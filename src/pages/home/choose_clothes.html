<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../../style.css" />
    <link rel="stylesheet" href="./../../styles/home/choose_clothes.css" />
    <link
      rel="shortcut icon"
      href="/public/imgs/logo/logo.png"
      type="image/x-icon"
    />
    <script type="module" src="../../js/utils/sessionValidate.js"></script>
    <title>WearWeather</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>G5</p>
        </div>
      </nav>
    </header>
    <div class="neo-nav">
      <div class="nav-op" onclick="showAside('filter');">
        <p>Filter</p>
        <span class="material-symbols-outlined"> search </span>
      </div>
      <div class="nav-op" onclick="showAside('all_clothes');">
        <p>Sel. Clothes</p>
        <span class="material-symbols-outlined"> apparel </span>
      </div>
    </div>

    <main>
      <div class="night"></div>
      <aside class="filter">
        <h2>Search For Clothes</h2>
        <div id="S_Dropdowns"></div>
      </aside>
      <section>
        <h1>Choose Clothes</h1>
        <div class="holder">
          <div class="clothes" id="ChosenClothes"></div>
        </div>
      </section>
      <aside class="all_clothes">
        <div class="my_clothes" id="All_Clothes"></div>
        <div class="set_clothes" id="Set_Clothes"></div>
      </aside>
    </main>
  </body>
  <script type="module" src="../../js/home/choose_clothes.js"></script>
</html>
