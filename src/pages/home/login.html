<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/public/imgs/logo/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="../../styles/home/forms.css" />
    <title>WearWeather</title>
  </head>

  <body>
    <header class="logo">
      <p>G5</p>
    </header>
    <main id="content-main">
      <div id="homepage">
        <div id="content-left" class="login-form">
          <h2>Login</h2>
        <form action="./welcome.html" method="post">
          <fieldset>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Insert Your E-mail"
            />
          </fieldset>
          <fieldset>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Insert Your Password"
            />
          </fieldset>
          <div id="align-helper">
            <!-- Accepting Flavio's change: Using input for the submit button -->
            <input
              type="submit"
              class="button"
              style="color: #fff"
              value="Sign In"
            />
            <a href="./register.html">Create an Account</a>
          </div>
        </form>

        </div>
        <img
          id="content-right"
          src="/public/imgs/others/home.png"
          alt="Home Image"
        />
      </div>
    </main>
    <div id="copyright">
      <p>&copy; Group 5 PWDAM 2024/2026</p>
    </div>
    <script type="module" src="./../../js/home/login.js"></script>
  </body>
</html>
