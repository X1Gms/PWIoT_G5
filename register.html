<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/imgs/logo/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/global.css"/>
    <link rel="stylesheet" href="assets/css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
    />
    <title>Register WearWeather</title>
</head>

<body>
<header class="logo">
    <p>G5</p>
</header>
<main id="content-main">
    <div id="content-left" class="login-form">
        <h2>Register</h2>
        <form action="" method="post">
            <fieldset>
                <label for="name">Name</label>
                <input
                        type="text"
                        id="name"
                        placeholder="Insert Your Name"
                        required
                />

            <fieldset>
                <label for="email">E-mail</label>
                <input
                        type="email"
                        id="email"
                        placeholder="Insert Your E-mail"
                        required
                />
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        placeholder="Insert Your Password"
                        required
                />
            </fieldset>
            <fieldset>
                <label for="Cpassword">Confirm Password</label>
                <input
                        type="password"
                        id="Cpassword"
                        placeholder="Confirm Your Password"
                        required
                />
            </fieldset>
                <div class="checkboxdiv">
                    <label>
                        <input type="checkbox">

                    <span class="textcheck">I confirm that my data will be processed in accordance with the privacy policy.</span>
                    </label>
                </div>

            <div id="align-helper">
                <button type="submit">Sign In</button>
                <a href="#">You have an Account?</a>
            </div>
                

        </form>
    </div>
    <div id="content-right" class="hero">
        <img src="./assets/imgs/others/home.png" alt="Gui"/>
    </div>
</main>
<div id="copyright">
    <p>&copy; Group 5 PWDAM 2024/2026</p>
</div>
</body>
</html>
