      <div class="login-form">
        <h2>Edit Profile</h2>
        <form action="" method="post">
          <fieldset>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Insert Your Name"
              required
            />
          </fieldset>
          <fieldset>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Insert Your E-mail"
              required
            />
          </fieldset>
          <fieldset>
            <div>
              <label for="password">Current Password</label>
              <a
                title="Verify your current password in order to apply the changes"
              >
                <svg
                  width="23"
                  height="23"
                  viewBox="0 0 23 23"

                    cx="11.5"
                    cy="11.5"
                    r="10.5"
                    fill="white"
                    stroke="#777575"
                    stroke-width="2"
                  />
                  <path
                    d="M11.02 17V9.425H12.895V17H11.02ZM10.915 8V6.17H13V8H10.915Z"
                    fill="black"
                  />
                </svg>
              </a>
            </div>
            <input
              type="password"
              id="password"
              placeholder="Insert Your Password"
              required
            />
          </fieldset>
          <fieldset>
