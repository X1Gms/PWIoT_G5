<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imgs/logo/logo.jpg"
      type="image/x-icon"
    />
    <title>WearWeather</title>
  </head>
  <body>
    <header>
      <img src="../imgs/logo/logo.png" alt="WearWeather Logo" />
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <aside>
        <h2>WearWeather</h2>
        <hr />
        <div class="list">
          <h3>Home</h3>
          <h3>Edit Profile</h3>
          <h3>Clothes</h3>
          <h3>Settings</h3>
        </div>
        <a href="../index.html">Sign Out</a>
      </aside>
      <section>
        <div class="weather-status">
          <div class="weather-status_text">
            <h2>Weather</h2>
            <h5>Sunny</h5>
            <h1>25ÂºC</h1>
          </div>
          <div class="weather-status_image">
            <img src="../imgs/weather/sunny.png" alt="" height="125" />
          </div>
        </div>
        <div class="recommendations">
          <h4>Recommendations</h4>
          <div class="recommendations_option">
            <div class="recommendations_option_text">
              <h4>1st Option:</h4>
            </div>
            <div class="recommendations_option_clothes">
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/t-shirt.png"
                    alt="T-Shirt Image"
                    height="60"
                  />
                  <h4>T-Shirt</h4>
                </div>
              </div>
              +
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/shorts.png"
                    alt="Shorts Image"
                    height="60"
                  />
                  <h4>Shorts</h4>
                </div>
              </div>
            </div>
            <hr />
          </div>
          <div class="recommendations_option">
            <div class="recommendations_option_text">
              <h4>2nd Option:</h4>
            </div>
            <div class="recommendations_option_clothes">
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/t-shirt.png"
                    alt="T-Shirt Image"
                    height="60"
                  />
                  <h4>T-Shirt</h4>
                </div>
              </div>
              +
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/pants.png"
                    alt="Pants Image"
                    height="60"
                  />
                  <h4>Pants</h4>
                </div>
              </div>
            </div>
            <hr />
          </div>
          <div class="recommendations_option">
            <div class="recommendations_option_text">
              <h4>3rd Option:</h4>
            </div>
            <div class="recommendations_option_clothes">
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/t-shirt.png"
                    alt="T-Shirt Image"
                    height="60"
                  />
                  <h4>T-Shirt</h4>
                </div>
              </div>
              +
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/shorts.png"
                    alt="Shorts Image"
                    height="60"
                  />
                  <h4>Shorts</h4>
                </div>
              </div>
              +
              <div class="clothes_item">
                <div class="clothes_image">
                  <img
                    src="../imgs/clothes/track_suit_jacket.png"
                    alt="Track
                  Suit Jacket Image"
                    height="60"
                  />
                  <h4>Track Suit Jacket</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
